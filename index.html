<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosel</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section>
    <div class="carousel" data-carousel>

      <buton class="carousel-button prev" data-carousel-button="prev">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="arrows">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
        </svg>        
      </buton>

      <buton class="carousel-button next" data-carousel-button="next">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="arrows">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
        </svg>        
      </buton>
      <!-- data-active -->
      <ul data-slides>
        <li class="slide" data-active>
          <img src="image/image-1.jpg" alt="" srcset="">
        </li>
        <li class="slide">
          <img src="image/image-2.png" alt="" srcset="">
        </li>
        <li class="slide">
          <img src="image/image-3.png" alt="" srcset="">
        </li>
      </ul>

    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
